<ion-view view-title={{projectName}}>
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Duration
        </div>
        <select ng-model="selectedTime.key" ng-change="showWorkLogs()" ng-click="resetDateModel()">
          <option value="day">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="date">Pick a date</option>
        </select>
      </label>
    </div>
    <div class="content">
      <h3>Worklogs
        <span ng-show="currentSelectedDate"> ({{currentSelectedDate |
          date:'mediumDate'}})</span></h3>
    </div>
    <ion-list>
      <ion-item ng-repeat="data in dataList">
        <strong>{{data.name}}</strong> - {{data.hours/3600 | number:2}} h
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
