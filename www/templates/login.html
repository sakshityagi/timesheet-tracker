<ion-header-bar>
  <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content>
  <div class="bar bar-header bar-assertive status-message" ng-show="errorMessage">
    <h2 class="title">Invalid Id and password!</h2>
  </div>
  <form ng-submit="doLogin()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Log
          in
        </button>
      </label>
    </div>
  </form>
</ion-content>
